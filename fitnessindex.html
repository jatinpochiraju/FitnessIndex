<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator & Fitness Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: white;
            color: black;
            text-align: left;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: violet;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator & Fitness Monitor</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01" placeholder="Enter your height" required>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;
            
            if (weight > 0 && height > 0) {
                let bmi = weight / (height * height);
                let category = '';
                let message = '';
                
                if (bmi < 18.5) {
                    category = 'Underweight';
                    message = 'You are underweight. Consider a nutritious diet.';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = 'Normal weight';
                    message = 'You are healthy. Keep up the good work!';
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = 'Overweight';
                    message = 'You are overweight. Consider regular exercise.';
                } else {
                    category = 'Obese';
                    message = 'You are obese. A healthy lifestyle is recommended.';
                }
                
                document.getElementById('result').innerHTML = `Your BMI: ${bmi.toFixed(2)} (${category})<br>${message}`;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid values for weight and height!';
            }
        }
    </script>
</body>
</html>
